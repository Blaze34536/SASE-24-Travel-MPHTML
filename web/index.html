<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MAPTRAVELS</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./fonts.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h1 class="josefin-sans-bold">MAPTRAVELS</h1>
    </header>
    <section class="images">
      <div class="images-slide">
        <img src="../resources/Pic1.jpg" alt="Image 1">
        <img src="../resources/Pic2.jpg" alt="Image 2">
        <img src="../resources/Pic3.jpg" alt="Image 3">
        <img src="../resources/Pic4.jpg" alt="Image 4">
        <img src="../resources/Pic5.jpg" alt="Image 5">
        <img src="../resources/Pic6.jpg" alt="Image 6">
        <img src="../resources/Pic7.jpg" alt="Image 7">
        <!-- Duplicate images for looping effect -->
        <img src="../resources/Pic1.jpg" alt="Image 1">
        <img src="../resources/Pic2.jpg" alt="Image 2">
        <img src="../resources/Pic3.jpg" alt="Image 3">
        <img src="../resources/Pic4.jpg" alt="Image 4">
        <img src="../resources/Pic5.jpg" alt="Image 5">
        <img src="../resources/Pic6.jpg" alt="Image 6">
        <img src="../resources/Pic7.jpg" alt="Image 7">
      </div>
    </section>
    <section class="map" id="map">
    </section>
    <section class="a1 josefin-sans-semibold">
      <h2>Attraction 1</h2>
    </section>
    <section class="a2 josefin-sans-semibold">
      <h2>Attraction 2</h2>
    </section>
    <section class="a3 josefin-sans-semibold">
      <h2>Attraction 3</h2>
    </section>
    <footer class="josefin-sans-semibold">
      <h2>Footer</h2>
    </footer>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var map = L.map('map').setView([34.0522, -118.2437], 10);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
      }).addTo(map);
      var marker = L.marker([34.0522, -118.2437]).addTo(map);
      marker.bindPopup("<b>Hello!</b><br>This is Los Angeles.").openPopup();
    });
      var map = L.map('map', {
      minZoom: 4,
      maxZoom: 18,
      maxBounds: [[-90, -180], [90, 180]], // adjust accordingly
  maxBoundsViscosity: 1.0
}).setView([27.169802, 17.89216],2);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap'
      }).addTo(map);
      /* Temp Vars Delete*/
      var places = {
        "Taj Mahal": { lat: 27.1751, lng: 78.0421, clicked: false},
        "Roman Colosseum": { lat: 41.8902, lng: 12.4922, clicked: false},
        "Eiffel Tower": { lat: 48.8584, lng: 2.2941, clicked: false},
        "Statue of Liberty": { lat: 40.6892, lng: -74.0445, clicked: false},
        "Great Wall of China": { lat: 40.4319, lng: 116.5704, clicked: false},
        "Christ the Redeemer": { lat: -22.9519, lng: -43.2105, clicked: false},
        "Iguazu Falls": { lat: -25.6953, lng: -54.4367, clicked: false}
      };

      var city; 
      var popup = L.popup();

      /*                      */

    function isClose(city,place){
      var distance = city.distanceTo(place); // Calculate distance in meters
      if (distance < 200000) { // 20 km radius
        popup
        .setLatLng([place.lat, place.lng])
        .setContent(Object.keys(places).find(key => places[key] === place))
        .openOn(map);

        L.marker([place.lat, place.lng]).addTo(map);

        
        }
      }
      
    function onMapClick(e) {
        city = e.latlng;
        alert("You clicked the map at " + city);
        for (var place in places) {
          var coords = places[place];
          isClose(city, coords);
      }
}


  map.on('click', onMapClick);
  </script>
  </script>
</body>

</html>
