<body>
  <div class="container">

<script>
var map = L.map('map', {
  minZoom: 3,
  maxZoom: 18,
  maxBounds: [[-90, -180], [90, 180]], // adjust accordingly
  maxBoundsViscosity: 1.0
}).setView([27.169802, 17.89216],2);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: 'Â© OpenStreetMap'}).addTo(map);

var places = { 
"Taj Mahal": { lat: 27.1751, lng: 78.0421, visited: false  },
 "Roman Colosseum": { lat: 41.8902, lng: 12.4922 , visited: false }, 
 "Petra": { lat: 30.3285, lng: 35.4444, visited: false  },
 "Christ the Redeemer" : { lat: -22.9519, lng: -43.2105, visited: false  }, 
"Great Wall of China": { lat: 40.4319, lng: 116.5704, visited: false  },
 "Chichen Itza": { lat: 20.6843, lng: -88.5678 , visited: false }, 
 "Machu Picchu": { lat: -13.1632, lng: -72.5453 , visited: false }, 
 "Fatehpur Sikri": { lat: 27.0945, lng: 77.6679, visited: false  }, 
 "Agra Fort": { lat: 27.1795, lng: 78.0211, visited: false  }, 
 "Itmad ud Daulah Tomb": { lat: 27.1929, lng: 78.0310 , visited: false }, 
 "Mount Fuji": { lat: 35.3606, lng: 138.7274, visited: false  }, 
 "Hakone Shrine" :{ lat: 35.2338, lng: 139.1088 , visited: false }, 
 "Lake Kawaguchi" :{ lat: 35.5171, lng: 138.7518 , visited: false }, 
 "Parque Estadual da Pedra Branca" :{ lat: -22.9424, lng: -43.4934 , visited: false }, 
 "Parque Nacional de Tijuca": { lat: -22.9414, lng: -43.2928, visited: false  }, 
 "Iguazu Falls": { lat: -25.6953, lng: -54.4367, visited: false  }, 
 };


var city; 
var popup = L.popup();

function isClose(city, place) {
  var distance = city.distanceTo([place.lat, place.lng]); // Calculate distance in meters
  if (distance < 200000 && !place.visited) { // Only proceed if not visited
    place.visited = true; // Mark the place as visited

    const marker = L.marker([place.lat, place.lng]).addTo(map);
    
    // Add a click event to the marker
    marker.on('click', function() {
      renderParagraph(Object.keys(places).find(key => places[key] === place));
    });
  }
}

// Adjusting the onMapClick function
function onMapClick(e) {
  city = e.latlng;
  
  for (var place in places) {
    var coords = places[place];
    isClose(city, coords);
  }
}

map.on('click', onMapClick);
function isClose(city, place) {
  var distance = city.distanceTo([place.lat, place.lng]); // Calculate distance in meters
  if (distance < 200000 && !place.visited) { // Only proceed if not visited
    place.visited = true; // Mark the place as visited

    const marker = L.marker([place.lat, place.lng]).addTo(map);
    
    // Add a click event to the marker
    marker.on('click', function() {
      renderParagraph(Object.keys(places).find(key => places[key] === place));
    });
  }
}

function renderParagraph(place) {
  // Check if a3 already has content
  const targetDivA3 = document.getElementById('a3');
  if (targetDivA3.querySelector('p[data-place]')) {
    return; // Exit if a3 already has content
  }

  const pElement = document.createElement('p');
  pElement.textContent = `${place} has been visited.`;
  pElement.setAttribute('data-place', place); // Unique identifier for the paragraph

  // Check each div to see where to append the paragraph
  const targetDivA1 = document.getElementById('a1');
  const targetDivA2 = document.getElementById('a2');

  // Append logic
  if (!targetDivA1.querySelector('p[data-place]')) {
    targetDivA1.appendChild(pElement);
  } else if (!targetDivA2.querySelector('p[data-place]')) {
    targetDivA2.appendChild(pElement);
  } else if (targetDivA3) {
    targetDivA3.appendChild(pElement);
  }
}

// Adjusting the onMapClick function
function onMapClick(e) {
  city = e.latlng;
  
  for (var place in places) {
    var coords = places[place];
    isClose(city, coords);
  }
}
  map.on('click', onMapClick);
  </script>
</body>

</html>
