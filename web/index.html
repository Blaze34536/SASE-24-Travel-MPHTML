 };


var city; 
var popup = L.popup();

function isClose(city,place){
  var distance = city.distanceTo(place); // Calculate distance in meters
  if (distance < 200000) { // 200 km radius
    popup
    .setLatLng([place.lat, place.lng])
    .setContent(Object.keys(places).find(key => places[key] === place))
    /*Object.keys(places).find(key => places[key] === place*/
    .openOn(map);
    
    place.visited = true;

    L.marker([place.lat, place.lng]).addTo(map);
  }
}
      
function onMapClick(e) {
  city = e.latlng;
  alert("You clicked the map at " + city);
  for (var place in places) {
  var coords = places[place];
  isClose(city, coords);
  }
}
