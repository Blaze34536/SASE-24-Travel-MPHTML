<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SASE 2024 Travel</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shippori+Mincho&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header class="shippori-mincho-regular">
      <h1 class="shippori-mincho-regular">Header</h1>
    </header>
    <section class="settings">
      <h1>Settings</h1>
      <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
      </div>
    </section>
    <section class="map roboto-regular" id="map">
      <h2>Map</h2>
    </section>
    <section class="a1">
      <h2>Attraction 1</h2>
    </section>
    <section class="a2">
      <h2>Attraction 2</h2>
    </section>
    <section class="a3">
      <h2>Attraction 3</h2>
    </section>
    <footer>
      <h2>Footer</h2>
    </footer>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
      }).addTo(map);
      /*Marker on LA with coordinates*/
      var marker = L.marker([34.0522, -118.2437]).addTo(map);
      marker.bindPopup("<b>Hello!</b><br>This is Los Angeles.").openPopup();
    });
      /*Sets view to worldmap*/
      var map = L.map('map').setView([2, 0],2);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        minZoom: 2,
        attribution: '© OpenStreetMap'
      }).addTo(map);
      function onMapClick(e) {
    alert("You clicked the map at " + e.latlng);
}

map.on('click', onMapClick);

var slider = document.getElementById("myRange");
var output = document.getElementById("demo");
output.innerHTML = slider.value; // Display the default slider value

// Update the current slider value (each time you drag the slider handle)
slider.oninput = function() {
  output.innerHTML = this.value;
}
jQuery(function($) {
    if (/chrom(e|ium)/.test(navigator.userAgent.toLowerCase())) {
        $('body').css('opacity', '1.0') 
    }
})
  </script>
</body>

</html>
