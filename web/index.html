<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Grid Stuff</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="./fonts.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shippori+Mincho&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h1>Header</h1>
    </header>
    <section class="settings">
      <h1>Settings</h1>
    </section>
    <section class="map" id="map">
    <section class="map roboto-regular">
      <h2>Map</h2>
    </section>
    <section class="a1">
      <h2>Attraction 1</h2>
    </section>
    <section class="a2">
      <h2>Attraction 2</h2>
    </section>
    <section class="a3">
      <h2>Attraction 3</h2>
    <section class="a3 roboto-regular">
      <h2>Attraction</h2>
    </section>
    <footer>
      <h2>Footer</h2>
    </footer>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var map = L.map('map').setView([34.0522, -118.2437], 10);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
      }).addTo(map);
      var marker = L.marker([34.0522, -118.2437]).addTo(map);
      marker.bindPopup("<b>Hello!</b><br>This is Los Angeles.").openPopup();
    });
      var map = L.map('map').setView([2, 0],2);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        minZoom: 0,
        attribution: '© OpenStreetMap'
      }).addTo(map);
      function onMapClick(e) {
    alert("You clicked the map at " + e.latlng);
    alert("You clicked the map at " + e.target.zoom);

}

map.on('click', onMapClick);
  map.on('zoomend', function (e) {
    console.log(e.target._zoom);
});
  </script>
</body>

</html>
